<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="screen">
      0
    </div>

    <div class="number">
      <div class="btn">
        <a href="#" class="">9</a>
      </div>
      <div class="btn">
        <a href="#" class="">8</a>
      </div>
      <div class="btn">
        <a href="#" class="">7</a>
      </div>
      <div class="btn symbol">
        <a href="#" class="">+</a>
      </div>
    </div>

    <div class="number">
      <div class="btn">
        <a href="#" class="">6</a>
      </div>
      <div class="btn">
        <a href="#" class="">5</a>
      </div>
      <div class="btn">
        <a href="#" class="">4</a>
      </div>
      <div class="btn symbol">
        <a href="#" class="">-</a>
      </div>
    </div>

    <div class="number">
      <div class="btn">
        <a href="#" class="">3</a>
      </div>
      <div class="btn">
        <a href="#" class="">2</a>
      </div>
      <div class="btn">
        <a href="#" class="">1</a>
      </div>
      <div class="btn symbol">
        <a href="#" class="">%</a>
      </div>
    </div>

    <div class="number">
      <div class="btn">
        <a href="#" class="">.</a>
      </div>
      <div class="btn">
        <a href="#" class="">0</a>
      </div>
      <div class="btn symbol">
        <a href="#" class="">/</a>
      </div>
      <div class="btn symbol">
        <a href="#" class="">*</a>
      </div>
    </div>

    <div class="number">
      <div class="btn symbol">
        <a href="#" class="">C</a>
      </div>
      <div class="btn equal symbol">
        <a href="#" class="">=</a>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/script.js">

  </script>
</body>
</html>
